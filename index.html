<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ajax-ex-calendar</title>
  </head>
  <body>
		<div class="wrapper">
			<!-- Month & Year -->
			<header>
				<h1>Gennaio 2018</h1>
				<div class="prev">&lt;&lt;Precedente</div>
				<div class="next">Successivo&gt;&gt;</div>
			</header>
			<!-- /Month & Year -->
			<!-- Days -->
			<ul id="days">

			</ul>
			<!-- /Days -->

		</div>
	<!-- Template -->
	<script id="day-template" type="text/x-handlebars-template">
	<!-- <li class="day holiday">1 Gennaio<span class="holidayType"> - Capodanno</span></li> -->
  <div class="entry">
		<li class="day" data-date='{{dateComplete}}'>{{day}} {{month}}
			<span class="holidayType"></span>
		</li>
	</script>
	<!-- /Template -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
	<script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
