<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ajax-ex-calendar</title>
  </head>
  <body>
		<div class="wrapper">
			<!-- Month & Year -->
			<header class="header">


					<div class="prev">&lt;</div>
					<h1></h1>
					<div class="next">&gt;</div>

			</header>
			<!-- /Month & Year -->
			<!-- Days -->
			<div class="calendar">
				<div class="days-of-week">
					<div class="day-block">Sunday</div>
					<div class="day-block">Monday</div>
					<div class="day-block">Tuesday</div>
					<div class="day-block">Wednesday</div>
					<div class="day-block">Thursday</div>
					<div class="day-block">Friday</div>
					<div class="day-block">Saturday</div>
				</div>
				<div class="days-of-month">

				</div>
			</div>

			<!-- /Days -->

		</div>
	<!-- Template -->
	<script id="day-template" type="text/x-handlebars-template">
		<div class="day-block">
			<span class="day" data-date='{{dateComplete}}'>{{day}}</span>
			<br>
			<span class="holidayType"></span>
		</div>
	</script>
	<!-- /Template -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
	<script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
